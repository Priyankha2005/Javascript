<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devioce-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number">
  <select id="user" onchange="fun()">
    <option></option>
  </select>
  <button onclick="sub()">submit</button>
  <div id="output"></div>
</body>
<script>
  function sub() {
    let a=document.querySelector('input').value;

    let select=document.getElementById('user');
    
    for(let i=1;i<=a;i++){
          select.innerHTML+=`<option value="${i}">${i}</option>`;
    }
    }
    function fun() {
      document.querySelector('#output').innerHTML=''
      let b=document.querySelector('select').value
      console.log(b);
      for(let i=1;i<=b;i++){
        document.querySelector('#output').innerHTML+=`<label>username:</label><input type='text'><br>
        <label>password:</label><input type='password'><br>`
      }
}
      
      
    
</script>
</html>
