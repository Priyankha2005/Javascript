<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input id="a">
<input id="b">
<button onclick="sub()">Sub</button>
<p id="res"></p>

<script>
function sub() {
  res.innerText = a.value - b.value;
}
</script>

</body>
</html>
