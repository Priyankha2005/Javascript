<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Hello</p>

<script>
setInterval(() => {
  text.innerText =
    text.innerText === "Hello" ? "Welcome" : "Hello";
}, 2000);
</script>
</body>
</html>
