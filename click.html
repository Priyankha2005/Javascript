<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="load()">Load More</button>
<ul id="list"></ul>

<script>
let c = 1;
function load() {
  for (let i=0;i<5;i++)
    list.innerHTML += `<li>Item ${c++}</li>`;
}
</script>
</body>
</html>
