<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="greet()">Greet</button>
<p id="msg"></p>

<script>
function greet() {
  let hour = new Date().getHours();
  msg.innerText = hour < 12 ? "Good Morning" : "Good Evening";
}
</script> 
</body>
</html>
