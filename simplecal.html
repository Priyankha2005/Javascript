<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>

<input type="number" id="n1">
<input type="number" id="n2">
<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<p id="ans"></p>

<script>
function add() {
  ans.innerText = Number(n1.value) + Number(n2.value);
}

function sub() {
  ans.innerText = n1.value - n2.value;
}
</script>

</body>
</html>
