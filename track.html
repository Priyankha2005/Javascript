    <!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
<style>
body{font-family:Arial;background:#f4f4f4;padding:20px}
.box{max-width:400px;margin:auto;background:white;padding:20px}
input,button{width:100%;padding:8px;margin-top:8px}
li{display:flex;justify-content:space-between;margin-top:5px}
</style>
</head>
<body>

<div class="box">
<h3>Expense Tracker</h3>
<input id="desc" placeholder="Description">
<input id="amt" type="number" placeholder="Amount">
<button onclick="addExpense()">Add</button>
<h4>Total: ₹<span id="total">0</span></h4>
<ul id="list"></ul>
</div>

<script>
let expenses = JSON.parse(localStorage.getItem("exp")) || [];

function addExpense(){
  expenses.push({desc:desc.value, amt:+amt.value});
  localStorage.setItem("exp", JSON.stringify(expenses));
  desc.value = amt.value = "";
  render();
}

function render(){
  list.innerHTML="";
  let total=0;
  expenses.forEach((e,i)=>{
    total+=e.amt;
    list.innerHTML+=`<li>${e.desc} ₹${e.amt}
    <button onclick="del(${i})">X</button></li>`;
  });
  totalSpan = document.getElementById("total");
  totalSpan.innerText = total;
}
function del(i){
  expenses.splice(i,1);
  localStorage.setItem("exp", JSON.stringify(expenses));
  render();
}
render();
</script>
</body>
</html>
</body>
</html>
